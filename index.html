<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Roboto+Mono&display=swap" rel="stylesheet">
  <title>Note App</title>
</head>

<body>
  <div id="container">
    <h1>NotePad</h1>
    <div id="write">
      <label for="noteBody">Title</label>
      <input type="text" id="noteTitle" >
      <label for="noteBody">Note</label>
      <textarea id="noteBody"></textarea>
      <button id="btnSave">Save</button>
    </div>
    
    <div id="read">
      <button id="btnWrite">Write New Note</button>
      <select size="10" id="noteMaster"></select>
      <div id="noteDisplay"></div>
    </div>
  </div>


 

  <script src="app.js"></script>
  <script src="main.js"></script>
</body>
